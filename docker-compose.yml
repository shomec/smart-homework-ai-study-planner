version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: study_planner_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/studyplanner
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL=ollama/gemma3:1b
    depends_on:
      db:
        condition: service_started
      ollama:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: study_planner_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:15
    container_name: study_planner_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=studyplanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: study_planner_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    # We need a way to pull the model. 
    # For now, we'll let it start, and the backend or a script will trigger the pull if missing,
    # or the user can manually pull it.
    # Alternatively, we can use an entrypoint script to pull on start.
    entrypoint: [ "/bin/sh", "-c", "/usr/bin/ollama serve & pid=$!; sleep 5; while ! ollama list > /dev/null 2>&1; do sleep 1; done; echo 'Pulling gemma3:1b...'; ollama pull gemma3:1b; wait $pid" ]
    healthcheck:
      test: [ "CMD-SHELL", "ollama list | grep 'gemma3:1b' || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  ollama_storage:
